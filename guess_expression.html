            <option value="中性">Neutral（中性）</option>
            <option value="模糊">Indistinct（模糊）</option>
        </select>
        <button id="submit-button"

        <p id="result-message" class="mt-4 text-lg"></p>

        let currentExpression = null;

        function loadRandomExpression() {
            const randomIndex = Math.floor(Math.random() * expressions.length);
            currentExpression = expressions[randomIndex];
            const imageElement = document.getElementById('expression-image');
            imageElement.src = currentExpression.image;
        }

        function checkAnswer() {
            const guessSelect = document.getElementById('guess-select');
            const resultMessage = document.getElementById('result-message');
            const guess = guessSelect.value.trim();

            if (guess === '') {
                resultMessage.textContent = '请选择一个表情进行猜测。';
                resultMessage.classList.remove('text-green-500', 'text-red-500');
                resultMessage.classList.add('text-yellow-500');
                return;
            }

            if (guess === currentExpression.answer) {
                resultMessage.textContent = '答对了，真棒！';
                resultMessage.classList.remove('text-red-500');
                resultMessage.classList.add('text-green-500');
            } else {
                resultMessage.textContent = `答错了，正确答案是：${currentExpression.answer}`;
                resultMessage.classList.remove('text-green-500');
                resultMessage.classList.add('text-red-500');
            }
            // 加载下一个表情
            loadRandomExpression();
            guessSelect.value = '';
        }

        // 初始化游戏
        loadRandomExpression();

        const submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', checkAnswer);
